{% extends 'base.html' %} 
{% load md_display_extras %}
{% load static %} 
{% block title%}{{post.title}}{%endblock %} {% block main_content %}
<div class="fh5co-narrow-content">
    <div class="row row-bottom-padded-md">
        <img src="{{ post.image.url }}" class="img-responsive img-rounded" alt="{{ post.title }}">
        <div class="row row-bottom-padded-md"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="fh5co-heading text-center" >
                        <h1>{{post.title }}</h1>
                </div>
            </div>
            {{post.content | convert_markdown | safe}}
        </div>
    </div>
</div>
{% endblock %}
